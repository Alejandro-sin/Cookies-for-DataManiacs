# conda env create --file environment.yml
name: {{ cookiecutter.project_slug }}
channels:
  - anaconda
  - conda-forge
  - defaults
dependencies:
  {% if cookiecutter.project_packages == "SNA" -%}
  - fs
  - jupyter
  - jupyterlab
  - pathlib
  - networkx
  - pyviz
  - scipy
  - holoviews
  - bokeh
  - pandas
  - dash
  - numpy
  - autopep8
  {% endif -%}
  - pip
  {% if cookiecutter.project_packages == "SNA" -%}
  - pyprojroot
  {% endif -%}
  - python={{ cookiecutter.python_version }}
  - pip:
    {% if cookiecutter.project_packages == "SNA" -%}
    - pyhere
    {% endif -%}